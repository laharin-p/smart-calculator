
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Smart Calculator</h2>

    <div class="card p-4 mx-auto shadow calculator-card">
      <!-- Display Screen -->
      <input type="text" id="display" class="form-control text-end fs-4 mb-3" disabled />

      <!-- Operator Buttons -->
      <div class="row g-2 mb-2">
        <div class="col-3"><button class="btn btn-special w-100" onclick="clearDisplay()">AC</button></div>
        <div class="col-3"><button class="btn btn-operator w-100" onclick="append('%')">DEL</button></div>
        <div class="col-3"><button class="btn btn-special w-100" onclick="square()">x²</button></div>
        <div class="col-3"><button class="btn btn-operator w-100" onclick="append('÷')">÷</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3"><button class="btn btn-operator w-100" onclick="append('*')">×</button></div>
        <div class="col-3"><button class="btn btn-special w-100" onclick="toggleSign()">+/-</button></div>
        <div class="col-3"><button class="btn btn-special w-100" onclick="squareRoot()">√</button></div>
        <div class="col-3"><button class="btn btn-special w-100" onclick="deleteLast()">DEL</button></div>
      </div>

      <!-- Number and equals buttons -->
      <div class="row g-2" id="number-buttons"></div>
    </div>

    <!-- Form to demonstrate onChange and onSubmit -->
    <form class="mt-4" onsubmit="handleFormSubmit(event)">
      <label for="demoInput" class="form-label">Enter something (onChange demo):</label>
      <input type="text" id="demoInput" class="form-control mb-2" onchange="handleChange(event)">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
